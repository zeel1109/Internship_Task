<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(120deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            width: 900px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full {
            grid-column: span 2;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input,
        select,
        textarea {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 3px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        .success {
            text-align: center;
            color: green;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Student Registration Form</h2>

        <form id="studentForm">
            <div class="form-grid">

                <div class="form-group">
                    <label>Roll No</label>
                    <input type="text" id="roll">
                    <div class="error" id="rollError"></div>
                </div>

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName">
                    <div class="error" id="firstError"></div>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName">
                    <div class="error" id="lastError"></div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" id="email">
                    <div class="error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label>Contact No</label>
                    <input type="text" id="contact">
                    <div class="error" id="contactError"></div>
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dob">
                    <div class="error" id="dobError"></div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password">
                    <div class="error" id="passError"></div>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div>
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                    </div>
                    <div class="error" id="genderError"></div>
                </div>

                <div class="form-group">
                    <label>Department</label>
                    <div>
                        <input type="checkbox" name="dept" value="CSE"> CSE
                        <input type="checkbox" name="dept" value="IT"> IT
                        <input type="checkbox" name="dept" value="Civil"> Civil
                        <input type="checkbox" name="dept" value="Medical"> Medical
                    </div>
                    <div class="error" id="deptError"></div>
                </div>

                <div class="form-group">
                    <label>Course</label>
                    <select id="course">
                        <option value="">Select Course</option>
                    </select>
                    <div class="error" id="courseError"></div>
                </div>

                <div class="form-group">
                    <label>Student Photo</label>
                    <input type="file" id="photo" accept="image/*">
                    <div class="error" id="photoError"></div>
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city">
                    <div class="error" id="cityError"></div>
                </div>

                <div class="form-group full">
                    <label>Address</label>
                    <textarea id="address" rows="3"></textarea>
                    <div class="error" id="addressError"></div>
                </div>

                <div class="form-group full">
                    <button type="submit">Register Student</button>
                    <div class="success" id="successMsg"></div>
                </div>

            </div>
        </form>
    </div>

    <script>

        const courseMap = {
            CSE: ["BCA", "MCA", "MSc"],
            IT: ["MCA", "MSc"],
            Civil: ["MBA"],
            Medical: ["MSc"]
        };

        document.querySelectorAll('input[name="dept"]').forEach(cb => {
            cb.addEventListener("change", () => {
                const selected = [...document.querySelectorAll('input[name="dept"]:checked')].map(c => c.value);
                course.innerHTML = '<option value="">Select Course</option>';

                selected.forEach(dept => {
                    courseMap[dept].forEach(c => {
                        let opt = document.createElement("option");
                        opt.value = c;
                        opt.textContent = c;
                        course.appendChild(opt);
                    });
                });
            });
        });

        document.getElementById("studentForm").addEventListener("submit", function (e) {
            e.preventDefault();
            let isValid = true;

            document.querySelectorAll(".error").forEach(e => e.innerText = "");
            successMsg.innerText = "";


            if (!/^[0-9]+$/.test(roll.value)) {
                rollError.innerText = "Roll must contain digits only";
                isValid = false;
            }

            if (!/^[A-Za-z]+$/.test(firstName.value)) {
                firstError.innerText = "First name must contain letters only";
                isValid = false;
            }

            if (!/^[A-Za-z]+$/.test(lastName.value)) {
                lastError.innerText = "Last name must contain letters only";
                isValid = false;
            }

            if (!/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email.value)) {
                emailError.innerText = "Enter valid email";
                isValid = false;
            }

            if (!/^[6-9][0-9]{9}$/.test(contact.value) || /^(\d)\1{9}$/.test(contact.value)) {
                contactError.innerText = "Enter valid Indian mobile number";
                isValid = false;
            }

            if (dob.value === "") { dobError.innerText = "Select DOB"; isValid = false; }

            if (password.value.length < 6) { passError.innerText = "Min 6 char password"; isValid = false; }

            if (!document.querySelector('input[name="gender"]:checked')) {
                genderError.innerText = "Select gender"; isValid = false;
            }

            if (!document.querySelector('input[name="dept"]:checked')) {
                deptError.innerText = "Select department"; isValid = false;
            }

            if (course.value === "") { courseError.innerText = "Select course"; isValid = false; }

            if (photo.files.length === 0) { photoError.innerText = "Upload photo"; isValid = false; }

            if (!/^[A-Za-z ]+$/.test(city.value)) {
                cityError.innerText = "City must contain letters only";
                isValid = false;
            }

            if (address.value.trim() === "") { addressError.innerText = "Enter address"; isValid = false; }

            if (isValid) {
                successMsg.innerText = "Student Registered Successfully!";
                studentForm.reset();
                course.innerHTML = '<option value="">Select Course</option>';
            }
        });
    </script>

</body>

</html>
